<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login UI</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<style>
  .bg-custom{
    background-image: url('img/bg-punpun.jpg');
          background-size: cover;
          background-position: center;
          background-repeat: no-repeat;
  }
</style>
<!-- ... mesma estrutura do <head> -->

    <body class="bg-custom flex items-center justify-center min-h-screen font-sans px-4">

        <div class="backdrop-blur-2xl flex flex-col md:flex-row w-full max-w-6xl shadow-2xl overflow-hidden bg-white/10">

      
          <!-- Left Side (Imagem grande à esquerda) -->
            <!-- Left Side (Imagem com tamanho fixo de 200px) -->

  
<br>
<br>
          <div class=" w-42  flex items-center justify-center ">
            <img src="img/punpun02.gif" alt="Illustration" class="w-[200px]"  />
          </div>
      
          <!-- Right Side (Formulário e conteúdo) -->
          <div class="w-full md:w-1/2 p-8 md:p-12 flex flex-col justify-center ">
          
            <h2 class="text-2xl md:text-3xl font-bold text-white mb-2 text-center">Добро пожаловать!</h2>
            <p class="text-gray-300 text-sm text-center mb-6">Войдите, чтобы продолжить</p>
      
            <form id="loginForm" class="space-y-6">
              <div>
                <label class="text-sm text-gray-400">Имя пользователя</label>
                <input type="text" id="username" value=""
                  class="w-full border  border-gray-500 py-2 bg-transparent text-white focus:outline-none focus:border-red-500">
              </div>
              <div>
                <label class="text-sm text-gray-400">Пароль</label>
                <input type="password" id="password"
                  class="w-full border border-gray-500 py-2 bg-transparent text-white focus:outline-none focus:border-red-500">
              </div>
      
              <button type="submit"
                class="w-full bg-red-600 text-white py-3 rounded-full font-semibold hover:bg-red-700 transition">
                Войти сейчас
              </button>
            </form>
      
            <p class="text-gray-400 text-sm text-center mt-4">Забыли пароль? К черту это</p>
      
           
            
          </div>
      
        </div>
      
        <script>
          document.getElementById('loginForm').addEventListener('submit', function (e) {
            e.preventDefault();
            const senha = document.getElementById('password').value;
            if (senha === 'senha123') {
              window.location.href = 'dashboard.html';
            } else {
              alert("Senha incorreta!");
            }
          });
        </script>
      
      </body>
</head>
