<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="script.js"></script>
  <style>
    * {
      cursor: url('https://cur.cursors-4u.net/cursors/cur-9/cur839.cur'), auto;
    }
    .bg-custom {
      background-image: url('img/d9m22gl-d57384c9-d629-4335-95ed-ec7e68e4ec57.gif');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
    }
  </style>
</head>
<body class="bg-custom flex items-center justify-center min-h-screen px-4">

  <div class="backdrop-blur-sm bg-white/10 shadow-2xl rounded-2xl w-full max-w-md p-8 space-y-6 text-white">
    <h2 class="text-3xl font-bold text-center">Bem-vindo</h2>
    <p class="text-center text-gray-300">Faça login para continuar</p>

    <form id="loginForm" class="space-y-5">
      <div>
        <label for="username" class="text-sm text-gray-300">Usuário</label>
        <input type="text" id="username" placeholder="Seu nome de usuário"
          class="w-full mt-1 p-3 rounded-lg bg-black/20 border border-white/20 focus:outline-none focus:ring-2 focus:ring-white placeholder-gray-400 text-white">
      </div>

      <div>
        <label for="password" class="text-sm text-gray-300">Senha</label>
        <input type="password" id="password" placeholder="Пароль"
          class="w-full mt-1 p-3 rounded-lg bg-black/20 border border-white/20 focus:outline-none focus:ring-2 focus:ring-white placeholder-gray-400 text-white">
      </div>

      <button type="submit"
        class="w-full bg-red-600 hover:bg-red-700 transition-all duration-200 text-white py-3 rounded-lg font-semibold">
        Войти сейчас
      </button>
    </form>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const senha = document.getElementById('password').value;
      if (senha === '33') {
        window.location.href = 'xyz.html';
      } else {
        alert("Senha incorreta!");
      }
    });
  </script>
</body>
</html>
