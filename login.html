<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            overflow-x: hidden;
            height: 100%;
        }

        body {
            backdrop-filter: blur(5px);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('img/png-clipart-lolita-fashion-graphic-design-internet-forum-art-anime-sakura-calendar-template-love-miscellaneous-removebg-preview.png') no-repeat center center/cover;
            font-family: Arial, sans-serif;
            color: #fff;
        }

        .login-container {
            background: rgba(0, 0, 0, 0.767);
           backdrop-filter: blur(500px);
            text-align: center;
            width: 50vw;
            height: 30vh;
            
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
           
        }

        h2 {
            margin-bottom: 15px;
        }

        input {
            border: none;
            display: block;
            width: 80%;
            margin: 10px 70px;
            padding: 15px;
            border-radius: 5px;
            background: rgba(36, 33, 33, 0.2);
            color: #fff;
            font-size: 1em;
            outline: none;
        }

        input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        button {
            border: none;
            font-size: 1.7em;
            width: 20%;
            padding: 12px;
            background: #FDCFCC;
            color: #fff;
            cursor: pointer;
            font-weight: bold;
            border-radius: 5px;
            transition: 0.3s;
        }

        button:hover {
            background: #FDCFCC;
            color: #fff;
        }

        @media (max-width: 600px) {
            body {
                padding: 20px;
            }
        }

    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <input type="password" id="password" placeholder="Digite sua senha">
        <button onclick="checkPassword()">☽</button>
    </div>
    <script>
        function checkPassword() {
            const correctPassword = "1234"; // Senha correta
            const enteredPassword = document.getElementById("password").value;
            
            if (enteredPassword === correctPassword) {
                alert("Login bem-sucedido!");
                window.location.href = "index.html"; // Página de destino após login
            } else {
                alert("Senha incorreta! Tente novamente.");
            }
        }
    </script>
</body>
</html>
