<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login UI</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="script.js"></script>
</head>
<style>

*{
  cursor: url('https://cur.cursors-4u.net/cursors/cur-9/cur839.cur'), auto;
}

  .bg-custom{
    background-image: url('img/bg-punpun.jpg');
          background-size: cover;
          background-position: center;
          background-repeat: no-repeat;
  }
  .classborder {

  }
</style>

  <body class="bg-custom flex items-center justify-center min-h-screen font-sans px-4">
  <div class=" backdrop-blur-md rounded-xl flex flex-col md:flex-row w-full max-w-6xl shadow-2xl overflow-hidden bg-white/10">
<br>
<br>
  <div class=" w-42  flex items-center justify-center ">
      <img src="img/punpun02.gif" alt="Illustration" class="w-[200px]"  />
  </div>
  <div class="w-full md:w-1/2 p-8 md:p-12 flex flex-col justify-center ">
    <h2 class="text-2xl md:text-3xl font-bold text-white mb-2 text-center">Добро пожаловать!</h2>
    <p class="text-gray-300 text-sm text-center mb-6">Войдите, чтобы продолжить</p>
    <form id="loginForm" class="space-y-6"> 
   <div>
      <label class="text-sm text-gray-400"></label>
      <input placeholder=" Пароль" type="password" id="password"
      class="w-full border rounded-md border-white py-2 bg-white text-white focus:outline-none focus:border-white">
    </div>
  <button type="submit" class="w-full bg-red-600 text-white py-3 rounded-lg font-semibold hover:bg-red-700 transition">
    Войти сейчас
  </button>
  </form>
  <p class="text-gray-400 text-sm text-center mt-4">Забыли пароль? К черту это</p>

<script>         
    document.getElementById('loginForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const senha = document.getElementById('password').value;
      if (senha === '33') {
        window.location.href = 'xyz.html';
      } else {
        alert("Senha incorreta!");
      }
    });
</script>
</div>
</div>
</body>
</head>
