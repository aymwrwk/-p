<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login UI</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<style>
  .bg-custom{
    background-image: url('img/bg-punpun.jpg');
          background-size: cover;
          background-position: center;
          background-repeat: no-repeat;
  }
</style>
<body class="bg-custom flex items-center justify-center min-h-screen font-sans px-4">

  <div class="backdrop-blur-2xl flex flex-col md:flex-row w-full  shadow-2xl overflow-hidden">

    <!-- Left Side -->
    <div class="  w-full md:w-1/2 p-8 md:p-10 flex flex-col items-center justify-center text-center ">
      <img src="img/punpun01.gif" alt="Illustration" class="w-24 md:w-60 mb-6 md:mb-8" />
      <h2 class="text-2xl md:text-3xl font-bold text-black mb-2">Hello!</h2>
      <p class="text-gray-500 text-sm md:text-base mb-6">Welcome to Sales TOP, a platform to manage real estate needs.</p>

      <div class="flex gap-4 mb-6 flex-col sm:flex-row">
        <button class="bg-blue-600 text-white px-6 py-2 rounded-full text-sm font-semibold hover:bg-blue-700 transition">Login</button>
        <button class="border border-black text-black px-6 py-2 rounded-full text-sm font-semibold hover:bg-black hover:text-white transition">Sign Up</button>
      </div>

      <p class="text-gray-400 mb-2 text-sm">Or via social media</p>
      <div class="flex gap-4 mt-2">
        <a href="#" class="bg-blue-600 text-white w-9 h-9 flex items-center justify-center rounded-full text-sm">f</a>
        <a href="#" class="bg-red-600 text-white w-9 h-9 flex items-center justify-center rounded-full text-sm">G</a>
        <a href="#" class="bg-blue-800 text-white w-9 h-9 flex items-center justify-center rounded-full text-sm">in</a>
      </div>
    </div>

    <!-- Right Side -->
    <div class="w-full md:w-1/2  p-8 md:p-10 flex flex-col justify-center">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/99/Light_bulb_icon.svg/120px-Light_bulb_icon.svg.png" alt="Logo" class="w-8 mb-6 md:mb-8" />
      <h2 class="text-2xl md:text-3xl font-bold text-black mb-2">Welcome Back!</h2>
      <p class="text-gray-500 text-sm mb-6">Sign in to continue</p>

      <form id="loginForm" class="space-y-6">
        <div>
          <label class="text-sm text-gray-500">Username</label>
          <input type="text" id="username" value="Dean_Ambrose"
                 class="w-full border-b border-gray-300 py-2 bg-transparent text-black focus:outline-none focus:border-blue-600">
        </div>
        <div>
          <label class="text-sm text-gray-500">Password</label>
          <input type="password" id="password"
                 class="w-full border-b border-gray-300 py-2 bg-transparent text-black focus:outline-none focus:border-blue-600">
        </div>

        <button type="submit" class="w-full bg-blue-600 text-white py-3 rounded-full font-semibold hover:bg-blue-700 transition">
          Login Now
        </button>
      </form>

      <p class="text-gray-400 text-sm text-center mt-4">Forgot Password ?</p>

      <div class="flex justify-center gap-4 mt-6">
        <a href="#" class="bg-blue-600 text-white w-9 h-9 flex items-center justify-center rounded-full text-sm">f</a>
        <a href="#" class="bg-red-600 text-white w-9 h-9 flex items-center justify-center rounded-full text-sm">G</a>
        <a href="#" class="bg-blue-800 text-white w-9 h-9 flex items-center justify-center rounded-full text-sm">in</a>
      </div>

      <p class="text-gray-400 text-sm text-center mt-6">Donâ€™t have an account? <a href="#" class="text-black font-medium">Sign up</a></p>
    </div>

  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const senha = document.getElementById('password').value;
      if (senha === 'senha123') {
        window.location.href = 'dashboard.html';
      } else {
        alert("Senha incorreta!");
      }
    });
  </script>

</body>
</html>
