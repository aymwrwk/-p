<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rate your state</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<style>
  .bg-custom{
    background-image: url(img/punpunred.gif);
    background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
  }
</style>

<body class="bg-cover bg-center rounded-3xl overflow-hidden w-full max-w-md h-[600px]" ;>

  <div >

    <!-- Conteúdo -->
    <div class="bg-custom absolute inset-0 bg-black flex flex-col items-center justify-center text-center p-6">

      <div class="absolute top-4 left-4 text-white/70 text-xl">
        <i class="fas fa-question-circle"></i>
      </div>

      <div class="absolute top-4 right-4 text-white/70 text-xl">
        <i class="fas fa-camera"></i>
      </div>

      <div class="absolute top-4 inset-x-0 flex justify-center">
        <div class="w-2 h-2 rounded-full bg-white/70"></div>
      </div>

      <div class="mt-16">
        <p class="text-sm text-white/70 mb-2">Mental check-in</p>
        <h1 class="text-3xl font-bold text-white mb-4">Rate your state</h1>
        <p class="text-sm text-white/60 mb-10">Select at least 3 options that are closer<br>to your mental state right now.</p>

        <button class="bg-white/20 hover:bg-white/30 text-white px-8 py-3 rounded-full backdrop-blur-md transition font-medium">
          Get started
        </button>
      </div>

    </div>

  </div>

  <!-- FontAwesome para os ícones -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

</body>
</html>
