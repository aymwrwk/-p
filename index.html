<style>

body {

    background-image: url(img/thumb-1920-1307862.png);

<body class="bg-cover bg-center rounded-3xl overflow-hidden w-full max-w-md h-[600px]" ;>

  <div >

    <!-- Conteúdo -->
    <div class="bg-custom absolute inset-0 bg-black flex flex-col  p-6">

      <div class="absolute top-4 left-4 text-white/70 text-xl">
        <i class="fas fa-question-circle"></i>
      </div>

      <div class="absolute top-4 right-4 text-white/70 text-xl">

      </div>

      <div class="absolute top-4 inset-x-0 flex justify-center">

      <center>
        <div class="mt-16 rounded-sm p-8 mt-2">
        
          <a href="teste.html">

  <!-- FontAwesome para os ícones -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <script>
    function atualizarHoraBrasilia() {
      const agora = new Date();
  
      // Converte a hora para o fuso de Brasília (GMT-3)
      const horaBrasilia = new Date(agora.toLocaleString("en-US", { timeZone: "America/Sao_Paulo" }));
  
      const horas = horaBrasilia.getHours().toString().padStart(2, '0');
      const minutos = horaBrasilia.getMinutes().toString().padStart(2, '0');
      const segundos = horaBrasilia.getSeconds().toString().padStart(2, '0');
  
      document.getElementById("hora-brasilia").textContent = ` ${horas}:${minutos}:${segundos}`;
    }
  
    // Atualiza a cada segundo
    setInterval(atualizarHoraBrasilia, 1000);
    atualizarHoraBrasilia(); // Chama inicialmente
  </script>
  
</body>
