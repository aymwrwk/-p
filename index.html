<div class="fixed bottom-10 right-10 z-50">
    <!-- Botão de Upload -->
    <label class=" flex items-center gap-2 px-4 py-5 text-white bolder rounded-xl transition text-2xl">
        <svg xmlns="http://www.w3.org/2000/svg" height="32px" viewBox="0 -960 960 960" width="32px" fill="#f0f0f0"><path d="M440-160v-487L216-423l-56-57 320-320 320 320-56 57-224-224v487h-80Z"/></svg> 
        <input id="imageUpload" type="file" accept="image/*" multiple class="hidden">
    </label>

    <!-- Pasta com Animação -->
    <div id="folderToggle" class=" bg-custom2 mt-0 cursor-pointer relative w-16 h-10 bg-white rounded">
        <div class="bg-white absolute top-0 left-0 w-full h-2  rounded-t-md animate-bounce"></div>
        <div class="text-center text-black font-bold pt-6"></div>
    </div>

    <!-- Área de imagens enviadas -->
    <div id="uploadPreview" class="hidden mt-2 bg-neutral-800 bg-opacity-70 p-4 rounded-lg max-h-60 overflow-auto w-64 space-y-2 transition-all duration-500">
        <p class="text-white font-bold mb-2">Uploads:</p>
        <div id="uploadedImages" class="flex flex-wrap gap-2"></div>
    </div>
    <div id="fullscreenGallery" class="hidden fixed inset-0 bg-black bg-opacity-95 z-50 flex flex-col items-center overflow-y-auto p-6">
        <button id="closeGallery" class="mb-6 text-white text-3xl self-end mr-4 hover:text-red-400 transition">&times;</button>
        <div id="galleryImages" class="flex flex-col gap-4 w-full max-w-4xl"></div>
    </div>

    <script>
        
        const imageSources = [];
    
        // Mostrar miniaturas após upload
        uploadInput.addEventListener('change', function () {
            for (const file of this.files) {
                const reader = new FileReader();
                reader.onload = function (e) {
                    const src = e.target.result;
                    imageSources.push(src);
    
                    const img = document.createElement('img');
                    img.src = src;
                    img.className = "w-16 h-16 object-cover rounded cursor-pointer hover:scale-105 transition";
    
                    // Ao clicar numa miniatura
                    img.addEventListener('click', () => {
                        openGallery();
                    });
    
                    uploadedImages.appendChild(img);
                };
                reader.readAsDataURL(file);
            }
        });
    
        // Toggle da pasta
        folderToggle.addEventListener('click', () => {
            uploadPreview.classList.toggle('hidden');
        });
    
        // Abre galeria
        function openGallery() {
            galleryImages.innerHTML = ''; // limpa
            imageSources.forEach(src => {
                const img = document.createElement('img');
                img.src = src;
                img.className = "w-full object-contain rounded-lg shadow-lg";
                galleryImages.appendChild(img);
            });
            fullscreenGallery.classList.remove('hidden');
        }
    
        // Fecha galeria
        closeGallery.addEventListener('click', () => {
            fullscreenGallery.classList.add('hidden');
        });
    </script>

<script>

            reader.readAsDataURL(file);
