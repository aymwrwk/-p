<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rate your state</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Press+Start+2P&display=swap" rel="stylesheet">
</head>

<style>
  body {
    background-color: white;
    font-family: 'Press Start 2P', monospace;
  }

  .bg-custom {
    background-image: url(img/bg1vdd.jpg);
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
  }

  .button{
    position: absolute;

    left: 50%;
    transform: translate(-50%, 960%);
  }

  .custom1{
    width: 65%;
    margin-left: 20px;
  }

  .custom2{
    
    position: absolute;
z-index: 10001;
    left: 50%;
    transform: translate(-50%, 358%);
  }
</style>

<body class=" bg-center rounded-3xl overflow-hidden z-50 w-[60%] max-w-sm ">
  <div class="custom2">
    <br>
    <input id="senhaInput" type="password" placeholder="password"
      class="custom1 px-1 py-1  text-black  text-sm">
      
  </div>

  
  <div>
    <div class="bg-custom absolute inset-0 flex flex-col p-6">
      <div class="absolute top-4 left-4 text-xl">
        <i class="fas fa-question-circle"></i>
      </div>

      <div class="absolute top-4 right-4 text-white/70 text-xl">
        <i class="fas fa-camera"></i>
      </div>

      <div class="absolute top-4 inset-x-0 flex justify-center">
        <div class="w-2 h-2 rounded-full "></div>
      </div>
    </div>
  </div>
  <center>
    <div class="button">
     <button onclick="verificarSenha()"
         class="bg-white text-black px-3 py-1 rounded-lg text-sm font-semibold ">Entrar</button>
    </div>
    <!-- Aviso de erro -->
<div id="mensagemErro" class="w-52 hidden absolute top-4 right-4 z-50 text-red-700 bg-red-100 border border-red-400 rounded px-3 py-1 text-xs font-semibold">
  Senha incorreta. Tente novamente!
</div>

  </center>
  <script>
    function verificarSenha() {
      const senhaCorreta = "1234";
      const senhaDigitada = document.getElementById("senhaInput").value;
      const mensagemErro = document.getElementById("mensagemErro");
  
      if (senhaDigitada === senhaCorreta) {
        window.location.href = "xyz.html";
      } else {
        mensagemErro.classList.remove("hidden");
        mensagemErro.textContent = "Senha incorreta. Tente novamente!";
      }
    }
  </script>
  
  
  

  <!-- FontAwesome para Ã­cones -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
