<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rate your state</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Press+Start+2P&display=swap" rel="stylesheet">
</head>

<style>
  body {
    font-family: 'Press Start 2P', monospace;
  }

  .bg-custom {
    background-image: url(img/thumb-1920-1307862.png);
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
  }

  .button{
    position: absolute;

    left: 50%;
    transform: translate(-50%, 290%);
  }
</style>

<body class=" bg-center rounded-3xl overflow-hidden z-50 w-[60%] max-w-sm ">
  <div class="absolute top-2 left-1/2 transform -translate-x-1/2  px-4 py-2 border flex items-center gap-2 z-20">
    <input id="senhaInput" type="password" placeholder="Digite a senha"
      class="px-3 py-1 rounded-lg text-black focus:outline-none text-sm">
      
  </div>
 
  <div>
    <div class="bg-custom absolute inset-0 bg-black flex flex-col p-6">
      <div class="absolute top-4 left-4 text-white/70 text-xl">
        <i class="fas fa-question-circle"></i>
      </div>

      <div class="absolute top-4 right-4 text-white/70 text-xl">
        <i class="fas fa-camera"></i>
      </div>

      <div class="absolute top-4 inset-x-0 flex justify-center">
        <div class="w-2 h-2 rounded-full bg-white/70"></div>
      </div>
    </div>
  </div>
  <center>
    <div class="button">
     <button onclick="verificarSenha()"
         class="bg-white text-black px-3 py-1 rounded-lg text-sm font-semibold ">Entrar</button>
    </div>
  </center>
  <!-- Script para verificação -->
  <script>
    function verificarSenha() {
      const senhaCorreta = "1234"; // Defina aqui a senha correta
      const senhaDigitada = document.getElementById("senhaInput").value;

      if (senhaDigitada === senhaCorreta) {
        window.location.href = "xyz.html"; // Altere para o link desejado
      } else {
        alert("Senha incorreta!");
      }
    }
  </script>

  <!-- FontAwesome para ícones -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
