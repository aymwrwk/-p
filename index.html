<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página de Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Press+Start+2P&display=swap" rel="stylesheet">
</head>

<style>
  body {
    background-color: white;
    font-family: 'Press Start 2P', monospace;
  }

  .bg-custom {
    background-image: url(img/haaa.gif);
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;

  }

  .custom-text{

    text-transform: uppercase;
    font-size: 16px;
    text-overflow: initial;
    text-align: center;
    font-weight: bolder;
  }

</style>

<body class="relative min-h-screen flex items-center justify-center bg-custom px-4">

  <!-- Campo de senha -->
  <div class="w-full max-w-sm flex flex-col gap-4 items-center">
    <input id="senhaInput" type="password" placeholder="password"
      class="w-full px-4 py-2 border border-gray-300 rounded-md text-sm text-black focus:outline-none focus:ring-2 focus:ring-blue-500">
    
    <button onclick="verificarSenha()"
      class="custom-text bg-black text-white px-4 py-2 rounded-md text-sm font-semibold hover:bg-gray-800 transition">
      Sign In
    </button>

    <!-- Aviso de erro -->
    <div id="mensagemErro" class="hidden w-full text-center text-red-700 bg-red-100 border border-red-400 rounded px-3 py-2 text-xs font-semibold">
      Senha incorreta. Tente novamente!
    </div>
  </div>

  <!-- Ícones posicionados -->
  <div class="absolute top-4 left-4 text-xl text-black">
    <i class="fas fa-question-circle"></i>
  </div>

  <div class="absolute top-4 right-4 text-xl text-black/70">
    <i class="fas fa-camera"></i>
  </div>

  <script>
    function verificarSenha() {
      const senhaCorreta = "1234";
      const senhaDigitada = document.getElementById("senhaInput").value;
      const mensagemErro = document.getElementById("mensagemErro");

      if (senhaDigitada === senhaCorreta) {
        window.location.href = "xyz.html";
      } else {
        mensagemErro.classList.remove("hidden");
        mensagemErro.textContent = "Senha incorreta. Tente novamente!";
      }
    }
  </script>

  <!-- FontAwesome para ícones -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
