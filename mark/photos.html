        </svg>
        <svg id="icon-sun" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v2m0 14v2m9-9h2m-18 0H3m15.364-6.364l1.414 1.414M4.222 19.778l1.414-1.414M19.778 19.778l-1.414-1.414M4.222 4.222l1.414 1.414M12 8a4 4 0 100 8 4 4 0 000-8z" />
        </svg>

  </center>

  
  <div class="px-6 py-2 border-b">
    <input type="text" id="searchInput" placeholder="Search" class="border px-2 py-1 w-full max-w-md">
  </div>

  <div class="flex flex-col md:flex-row">
    <div class="flex flex-col md:flex-row">
      <div class="md:w-1/4 border-r border-gray-300 dark:border-transparent px-4 py-4">
        <ul class="flex flex-row md:flex-col items-center justify-center md:items-start md:justify-start gap-12 text-sm">

            <a href="./text.html">
              <svg xmlns="http://www.w3.org/2000/svg" height="40px" viewBox="0 -960 960 960" width="40px" fill="#E9D5FF"><path d="M160-406.67v-66.66h293.33v66.66H160ZM160-570v-66.67h460V-570H160Zm0-163.33V-800h460v66.67H160ZM520-160v-123l221-220q9-9 20-13t22-4q12 0 23 4.5t20 13.5l37 37q8.67 9 12.83 20 4.17 11 4.17 22t-4.33 22.5q-4.34 11.5-13.28 20.5L643-160H520Zm300-263-37-37 37 37ZM580-220h38l121-122-18-19-19-18-122 121v38Zm141-141-19-18 37 37-18-19Z"/></svg>

          </li>

      </div>

      
      
    </div>
  </div>
  <!-- Aqui acaba o header -->

<script>
  const button = document.getElementById('theme-toggle');
  const html = document.documentElement;
  const iconSun = document.getElementById('icon-sun');
  const iconMoon = document.getElementById('icon-moon');

  button.addEventListener('click', () => {
    html.classList.toggle('dark');
    if (html.classList.contains('dark')) {
      document.body.classList.add('bg-[#0a0a0a]', 'text-white');
      document.body.classList.remove('bg-white', 'text-black');
      iconSun.classList.remove('hidden');
      iconMoon.classList.add('hidden');
    } else {
      document.body.classList.add('bg-white', 'text-black');
      document.body.classList.remove('bg-[#0a0a0a]', 'text-white');
      iconSun.classList.add('hidden');
      iconMoon.classList.remove('hidden');
    }
  });
</script>

<script>
  const searchInput = document.getElementById('searchInput');
  const products = document.querySelectorAll('.product');

  searchInput.addEventListener('input', () => {
    const searchTerm = searchInput.value.toLowerCase();

    products.forEach(product => {
      const title = product.querySelector('p.font-semibold').textContent.toLowerCase();
      const description = product.querySelector('p.text-xs').textContent.toLowerCase();

      if (title.includes(searchTerm) || description.includes(searchTerm)) {
        product.style.display = 'block';
      } else {
        product.style.display = 'none';
      }
    });
  });
</script>

</html>
