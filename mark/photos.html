<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>73</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    * {
      cursor: url('https://cur.cursors-4u.net/cursors/cur-9/cur839.cur'), auto;
    }
    body {
      font-family: 'Press Start 2P', monospace;
    }
    .texto-normal {
      font-family: Arial, Helvetica, sans-serif;
    }
    .texto-normal2 {
      font-family: Arial, Helvetica, sans-serif;
      font-size: 16px;
    }
    li {
      font-size: 10px;
    }
    .custom-text {
      font-family: Arial, Helvetica, sans-serif;
      text-transform: uppercase;
      font-size: 17px;
      text-overflow: initial;
      font-weight: bolder;
    }
    /* Zoom effect on lightbox image */
    #lightbox-img {
      transition: transform 0.3s ease, max-height 0.3s ease;
      max-height: 80vh;
    }
    #lightbox-img.zoom {
      transform: scale(1.1);
      max-height: 95vh;
    }
  </style>
</head>
<body class="bg-[#0a0a0a] text-white">
  <!-- Lightbox Modal -->
  <div id="lightbox" class="fixed inset-0 bg-black bg-opacity-80 flex items-center justify-center z-50 hidden">
    <img id="lightbox-img" src="" alt="Full Image" class="max-w-full rounded" />
    <button id="lightbox-close" class="absolute top-4 right-4 text-white text-4xl">&times;</button>
  </div>

  <!-- Header -->
  <center>
    <div>
      <button id="theme-toggle" class="p-2 rounded-md h transition flex items-center justify-center">
        <!-- icons -->
      </button>
    </div>
  </center>

  <!-- Navigation -->
  <div class="flex flex-col md:flex-row">
    <div class="md:w-1/4 border-r border-gray-300 dark:border-transparent px-4 py-4">
      <ul class="flex flex-row md:flex-col items-center justify-center md:items-start md:justify-start gap-12 text-sm">
        <!-- nav items -->
      </ul>
    </div>
  </div>

  <!-- Galeria que se move horizontalmente -->
  <div class="mt-8 max-w-full overflow-x-auto">
    <div class="flex flex-nowrap space-x-4 px-4 py-2">
      <!-- Exemplo de imagens com lightbox -->
      <div class="w-64 flex-shrink-0 rounded-xl overflow-hidden shadow-lg">
        <img src="../img/kiara2.jpg" alt="Foto 1" class="w-64 h-80 object-cover cursor-pointer" data-full="../img/kiara2.jpg">
      </div>
      <div class="w-64 flex-shrink-0 rounded-xl overflow-hidden shadow-lg">
        <img src="../img/kiara4.jpg" alt="Foto 2" class="w-64 h-80 object-cover cursor-pointer" data-full="../img/kiara4.jpg">
      </div>
      <div class="w-64 flex-shrink-0 rounded-xl overflow-hidden shadow-lg">
        <img src="../img/kiara1.jpg" alt="Foto 3" class="w-64 h-80 object-cover cursor-pointer" data-full="../img/kiara1.jpg">
      </div>
      <div class="w-64 flex-shrink-0 rounded-xl overflow-hidden shadow-lg">
        <img src="../img/kiara3.jpg" alt="Foto 4" class="w-64 h-80 object-cover cursor-pointer" data-full="../img/kiara3.jpg">
      </div>
      <!-- mais imagens... -->
    </div>
  </div>

  <!-- Video e footer -->
  <div class="mt-24">
    <center>
      <div class="bg-gray-900 p-4">
        <video src="../img/IMG_0281.MP4" controls class="w-64 h-100 object-cover" poster="../img/preview.jpg"></video>
      </div>
      <p class="mt-5">EU FICO MT FELIZ VENDO ISSO</p>
    </center>
    <br><br>
  </div>

  <script>
    // Lightbox handlers
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightbox-img');
    const closeBtn = document.getElementById('lightbox-close');
    document.querySelectorAll('img[data-full]').forEach(img => {
      img.addEventListener('click', () => {
        lightboxImg.src = img.dataset.full;
        lightbox.classList.remove('hidden');
        // Aplicar zoom
        setTimeout(() => lightboxImg.classList.add('zoom'), 0);
      });
    });
    closeBtn.addEventListener('click', () => {
      lightbox.classList.add('hidden');
      lightboxImg.classList.remove('zoom');
    });
    lightbox.addEventListener('click', e => {
      if (e.target === lightbox) {
        lightbox.classList.add('hidden');
        lightboxImg.classList.remove('zoom');
      }
    });

    // Theme toggle logic (preserve seu c√≥digo original)...
  </script>
</body>
</html>
