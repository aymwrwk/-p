<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sunakku - Página Inicial</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
  body {
    font-family: 'Press Start 2P', cursive;
  }

  *{
    cursor: url('https://cur.cursors-4u.net/cursors/cur-9/cur839.cur'), auto;
  } 



 








  </style>
</head>
<body class="bg-pink-100">

  <!-- Container Principal -->
  <div class="max-w-6xl mx-auto px-4 py-8 space-y-8">

    <!-- HEADER -->
    <section class="bg-white rounded-2xl p-6 shadow">
      <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
        <div>
          <center><img src="../img/196090.gif" alt="Banner Principal" class="rounded-xl w-64"></center>
        </div>
        <div class="flex flex-col justify-center text-center lg:text-left">
          <h1 class="text-4xl lg:text-6xl text-pink-700">DUTRA</h1>
          <p class="text-pink-800 mt-4 text-sm">Asian Street Food</p>
          <button class="mt-6 bg-pink-600 text-white px-6 py-3 rounded-full uppercase text-xs lg:text-sm">
            Order Now
          </button>
        </div>
      </div>
    </section>

    <!-- MENU -->
    <section class="bg-white rounded-2xl p-6 shadow">
      <h2 class="text-2xl text-center text-pink-600 mb-6">MENU</h2>
      <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
        <div class="text-center">
          <img src="../img/aiko01.gif" alt="Rice" class="rounded-xl w-full">
          <p class="mt-2 text-xs">RICE</p>
        </div>
        <div class="text-center">
            <img src="../img/aiko01.gif" alt="Rice" class="rounded-xl w-full">
          <p class="mt-2 text-xs">RAMEN</p>
        </div>
        <div class="text-center">
            <img src="../img/aiko01.gif" alt="Rice" class="rounded-xl w-full">
          <p class="mt-2 text-xs">DESSERT</p>
        </div>
        <div class="text-center">
            <img src="../img/aiko01.gif" alt="Rice" class="rounded-xl w-full">
          <p class="mt-2 text-xs">SNACK</p>
        </div>
      </div>
    </section>

    <!-- PROMOÇÕES -->
    <section class="bg-white rounded-2xl p-6 shadow">
      <h2 class="text-2xl text-center text-pink-600 mb-6">PROMOTIONS</h2>
      <img src="../img/bg-punpun.jpg" alt="Promoção" class="rounded-xl w-full">
    </section>

    <!-- FUNCIONALIDADES -->
    <section class="bg-white rounded-2xl p-6 shadow">
      <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
        <div class="text-center">
          <h3 class="text-xl text-pink-700 mb-2">LOYALTY SYSTEM</h3>
          <img src="../img/bg-punpun.jpg" alt="Promoção" class="rounded-xl w-full">
        </div>
        <div class="text-center">
          <h3 class="text-xl text-pink-700 mb-2">BUSINESS LUNCH</h3>
          <img src="../img/bg-punpun.jpg" alt="Promoção" class="rounded-xl w-full">
        </div>
        <div class="text-center">
          <h3 class="text-xl text-pink-700 mb-2">11 ~ 3</h3>
          <img src="../img/bg-punpun.jpg" alt="Promoção" class="rounded-xl w-full">
        </div>
      </div>
    </section>

    <!-- BEBIDAS -->
    <section class="bg-white rounded-2xl p-6 shadow">
      <h2 class="text-2xl text-center text-pink-600 mb-6">SPECIALTY DRINKS</h2>
      <div class="flex flex-wrap justify-center gap-4">
        <img src="../img/196090.gif" alt="Drink 1" class="h-32 rounded-xl">
        <img src="../img/196090.gif" alt="Drink 1" class="h-32 rounded-xl">
        <img src="../img/196090.gif" alt="Drink 1" class="h-32 rounded-xl">
        <img src="../img/196090.gif" alt="Drink 1" class="h-32 rounded-xl">
      </div>
    </section>

    <!-- LOCALIZAÇÃO -->
    <section class="bg-white rounded-2xl p-6 shadow">
      <h2 class="text-2xl text-center text-pink-600 mb-6">LOCATION</h2>
      <center><img src="../img/196090.gif" alt="Drink 1" class="h-32 rounded-xl"></center>
    </section>

    <!-- FOOTER -->
    <footer class="bg-white rounded-2xl p-6 shadow text-center">
      <p class="text-xs">© 2025 SUNAKKU</p>
      <div class="flex justify-center gap-4 mt-2">
        <a href="#"><img src="../img/punpun02.gif" alt="Instagram" class="h-6"></a>
        <a href="#"><img src="../img/punpun02.gif" alt="Instagram" class="h-6"></a>
        <a href="#"><img src="../img/punpun02.gif" alt="Instagram" class="h-6"></a>
      </div>
    </footer>

  </div>

</body>
</html>
