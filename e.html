<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo do Reflexo</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<div class="flex flex-col items-center justify-center h-screen bg-gray-900 text-white select-none">
    
    <h1 class="text-3xl font-bold mb-6">Teste Seu Reflexo!</h1>
    
    <button id="startBtn" class="px-6 py-3 bg-blue-500 rounded-lg text-white text-lg hover:bg-blue-600 transition">
        Iniciar
    </button>

    <p id="message" class="mt-4 text-lg text-gray-300"></p>

    <div id="target" class="hidden w-16 h-16 bg-green-500 rounded-full absolute cursor-pointer"></div>

    <script>
        let startTime, timeout;

        document.getElementById("startBtn").addEventListener("click", () => {
            document.getElementById("message").textContent = "Aguarde...";
            document.getElementById("target").classList.add("hidden");

            const randomDelay = Math.random() * 3000 + 2000; // Entre 2 e 5 segundos

            timeout = setTimeout(() => {
                startTime = new Date().getTime();
                document.getElementById("target").style.top = Math.random() * 400 + "px";
                document.getElementById("target").style.left = Math.random() * 400 + "px";
                document.getElementById("target").classList.remove("hidden");
            }, randomDelay);
        });

        document.getElementById("target").addEventListener("click", () => {
            const reactionTime = new Date().getTime() - startTime;
            document.getElementById("message").textContent = `Seu tempo de reação: ${reactionTime}ms!`;
            document.getElementById("target").classList.add("hidden");
            clearTimeout(timeout);
        });
    </script>
</div>
</body>
</html>
